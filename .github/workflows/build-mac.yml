name: Build macOS app

on:
  push:
    branches:
      - master

jobs:
  build_macos:
    runs-on: macos-11
    strategy:
      matrix:
        flavor: [release]
    steps:
      - name: Create tag
        id: create_tag
        run: |
          tag=builds-$(date +%Y%m%d-%H%M)-mac
          echo "::set-output name=tag::$tag"
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter config --enable-macos-desktop
      - name: "Build macOS app: ${{ matrix.flavor }}"
        run: flutter build macos --${{ matrix.flavor }}

      # Publish to a tag
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          release_name: ${{ steps.create_tag.outputs.tag }}
          draft: true
          prerelease: false

      - name: Get the name of the output artifact folder
        id: folder_name
        run: |
          folder=$(awk '{for(j=1;j<=NF;j++){ $j=toupper(substr($j,1,1)) substr($j,2) }}1' <<<"${{ matrix.flavor }}")
          echo "::set-output name=folder::$folder"

      - name: Zip app
        run: ditto -c -k --sequesterRsrc --keepParent ./build/macos/Build/Products/${{ steps.folder_name.outputs.folder }}/Registro.app "Registro-macOS-${{ matrix.flavor }}.zip"

      - uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Registro-macOS-${{ matrix.flavor }}.zip
          asset_name: Registro-macOS-${{ matrix.flavor }}.zip
          asset_content_type: application/zip

      - uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}
