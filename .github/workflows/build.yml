# yaml-language-server: $schema=https://github.com/SchemaStore/schemastore/raw/master/src/schemas/json/github-workflow.json
name: Build app

on:
  push:
    branches:
      - "releases/**"
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        flavor: [release]
    runs-on: macos-11
    steps:
      - name: Get the target version from the tag/branch name
        id: create_tag
        run: |
          tag=$(grep -q 'refs/heads/releases/' <<< ${{ github.ref }} && echo ${{ github.ref }} | sed 's_refs/heads/releases/__' || echo ${{ github.ref }} | sed 's_refs/tags/v__')
          echo "::set-output name=tag::$tag"
      - name: Current date
        id: get_date
        run: |
          date=$(date +"%Y-%m-%d @ %H:%M:%S")
          echo "::set-output name=date::$date"
      - name: Get the timestamp for the build number
        id: get_timestamp
        run: |
          date=$(date '+%s')
          echo "::set-output name=date::$date"

      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter config --enable-macos-desktop
      - name: "Build macOS ${{ matrix.flavor }} app"
        run: flutter build macos --${{ matrix.flavor }} --build-number ${{ steps.get_timestamp.outputs.timestamp }} --build-name=${{ steps.create_tag.outputs.tag }}
      - name: "Build Android ${{ matrix.flavor }} APK"
        run: flutter build apk --${{ matrix.flavor }} --build-number ${{ steps.get_timestamp.outputs.timestamp }} --build-name=${{ steps.create_tag.outputs.tag }}
      - name: "Build Android ${{ matrix.flavor }} App Bundle"
        run: flutter build appbundle --${{ matrix.flavor }} --build-number ${{ steps.get_timestamp.outputs.timestamp }} --build-name=${{ steps.create_tag.outputs.tag }}

      - name: Get the name of the output artifact folder for the macOS build
        id: folder_name
        run: |
          folder=$(awk '{for(j=1;j<=NF;j++){ $j=toupper(substr($j,1,1)) substr($j,2) }}1' <<<"${{ matrix.flavor }}")
          echo "::set-output name=folder::$folder"
      - name: Zip macOS app
        run: ditto -c -k --sequesterRsrc --keepParent ./build/macos/Build/Products/${{ steps.folder_name.outputs.folder }}/Registro.app "Registro-macOS-${{ matrix.flavor }}.zip"

      # - uses: "marvinpinto/action-automatic-releases@latest"
      #   with:
      #     repo_token: "${{ secrets.GITHUB_TOKEN }}"
      #     automatic_release_tag: "${{ steps.create_release.outputs.id }}"
      #     prerelease: true
      #     title: "Release ${{ steps.create_release.outputs.id }}"
      #     files: |
      #       Registro-macOS-${{ matrix.flavor }}.zip
      #       build/app/outputs/bundle/${{ matrix.flavor }}/app-${{ matrix.flavor }}.aab
      #       build/app/outputs/flutter-apk/app-${{ matrix.flavor }}.apk
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag_name: "v${{ steps.create_tag.outputs.tag }}"
          name: "Release ${{ steps.create_tag.outputs.tag }}"
          files: |
            Registro-macOS-${{ matrix.flavor }}.zip
            build/app/outputs/bundle/${{ matrix.flavor }}/app-${{ matrix.flavor }}.aab
            build/app/outputs/flutter-apk/app-${{ matrix.flavor }}.apk
          body: |
            Built on ${{ steps.get_date.outputs.date }}
