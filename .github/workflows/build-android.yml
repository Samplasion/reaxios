name: Build Android app

on:
  push:
    branches:
      - master

jobs:
  build_android:
    runs-on: macos-11
    strategy:
      matrix:
        flavor: [profile, release]
    steps:
      - name: Create tag
        id: create_tag
        run: |
          tag=builds-$(date +%Y%m%d-%H%M)
          echo "::set-output name=tag::$tag"
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get
      - name: "Build Android APK: ${{ matrix.flavor }}"
        run: flutter build apk --${{ matrix.flavor }}
      - name: "Build Android App Bundle: ${{ matrix.flavor }}"
        run: flutter build appbundle --${{ matrix.flavor }}

      # Publish to a tag
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          release_name: ${{ steps.create_tag.outputs.tag }}
          draft: true
          prerelease: false

      - name: Zip app
        run: ditto -c -k --sequesterRsrc --keepParent ./build/app/outputs "Registro-Android-${{ matrix.flavor }}.zip"

      - uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Registro-Android-${{ matrix.flavor }}.zip
          asset_name: Registro-Android-${{ matrix.flavor }}.zip
          asset_content_type: application/zip

      - uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}
